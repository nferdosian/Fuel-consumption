<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Vehicle Recommendations</h1>
        <form method="POST" action="/recommendations">
            <div class="mb-3">
                <label for="max_fuel" class="form-label">Maximum Fuel Consumption (L/100 km)</label>
                <input type="number" step="0.1" class="form-control" id="max_fuel" name="max_fuel">
            </div>
            <div class="mb-3">
                <label for="max_emissions" class="form-label">Maximum CO2 Emissions (g/km)</label>
                <input type="number" step="0.1" class="form-control" id="max_emissions" name="max_emissions">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        <div class="mt-4">
            {{ recommendations_html|safe }}
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
